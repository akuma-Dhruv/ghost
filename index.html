<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class ="ghost">
        <div class ="face"> 
            <div class = "eyes">
                <span></span><span></span>
            </div>
            <div class = "mouth"></div>
        </div>
        <div class = "hands">
            <span></span>
            <span></span>
        </div>
        <div class ="feet">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <script>
    var ghost = document.getElementsByClassName("ghost");
    document.onmousemove = function()
        {
            var x = event.clientX * 100/ window.innerWidth + "%";
            var y = event.clientY * 100/ window.innerHeight + "%";
        
        ghost.style.left = x;
        ghost.style.top = y;
        }
    </script>
</body>
</html>
